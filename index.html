<html>
<head>
	<title>Welcome</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app"></div>
	
	
	<script type="text/babel">
		// NavBar Component
		var Navbar = React.createClass({
			propTypes: {
				BrandName: React.PropTypes.string
			},
			getDefaultProps: function(){
				return{
					BrandName : 'Niftygeek',
					color: 'light'
				}
			},
			render: function(){
				if (this.props.color == 'dark'){
					var navClass = "navbar navbar-inverse";
				}
				else{
					var navClass = "navbar navbar-default";
				}
				return(
					<div>
						<nav className={navClass}>
							<div className="container">
								<div className="navbar-header">
									<button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
										<span className="sr-only">Toggle navigation</span>
										<span className="icon-bar"></span>
										<span className="icon-bar"></span>
										<span className="icon-bar"></span>
									</button>
									<a className="navbar-brand" href="#">{this.props.BrandName}</a>
								</div>
								<div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
									<ul className="nav navbar-nav">
										<li className="active"><a href="#">Home <span className="sr-only">(current)</span></a></li>
										<li><a href="#">About</a></li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				)
			}
		});
		
		// Jumbotron Component
		var Jumbotron = React.createClass({
			propTypes: {
				title: React.PropTypes.string,
				content: React.PropTypes.string,
				link: React.PropTypes.string
			},
			getDefaultProps: function(){
				return{
					title: 'Welcome Everyone!',
					content: 'This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.',
					link: 'http://asterdio.com'
				}
			},
			render: function(){
				return(
					<div className="jumbotron">
				      <div className="container">
				        <h1>{this.props.title}</h1>
				        <p>{this.props.content}</p>
				        <p><a className="btn btn-primary btn-lg" href={this.props.link} target="_blank" role="button">Learn more &raquo;</a></p>
				      </div>
				    </div>
				)
			}
		});
		
		//Main Component
		var MainPage = React.createClass({
			render: function(){
				return(
					<div className="container">
						<div className="row">
	   						Main Content
	      				</div>
      				</div>
				);
			}
		});

		//Footer Component
		var Footer = React.createClass({
			propTypes:{
				website: React.PropTypes.string,
				year: React.PropTypes.number.isRequired
			},
			getDefaultProps: function(){
				return{
					website: 'NiftyGeek',
					year: 2016
				}
			},
			render: function(){
				return(
					<div className="container-fluid">
						<hr />

				      <footer className="container">
				        <p>&copy; {this.props.year} {this.props.website}, Inc.</p>
				      </footer>
				    </div>
				)
			}
		});
		//App Component
		var App = React.createClass({
			render: function(){
				return(
					<div>
						<Navbar color='dark' />
						<Jumbotron />
						<MainPage />
						<Footer />
					</div>
				);
			}
		})

		ReactDOM.render(
		<App />,
		document.getElementById('app')
		);
	</script>
</body>
</html>
